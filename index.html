<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="stylesheet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Audio Visualizer</title>
  </head>
  <body class="bg-black.bg-gradient">  
    
    <div id="audioControlsContainer">
        <div id="audioControls" class="btn-group bg-transparent" role="group" style="display:inline-block">
            <button id="Play" data-state = "1" class="btn btn-outline-secondary fa fa-play" onclick="playbutton()"> 
            <button id="Mic" data-state = "0" class="btn btn-outline-secondary fa fa-microphone-slash" onclick="micButton()">

        </div>
        
        <div id="progressBar" class="progress-stacked bg-dark-subtle" >
            <div id="played-bar" class="progress" role="progressbar" aria-label="Segment one"  aria-valuemin="0" aria-valuemax="100" style="width: 0%"  >
                <div class="progress-bar bg-secondary"></div>
            </div>
            
        </div>

        <div class="dropdown">
          <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Visual
          </button>
          <ul class="dropdown-menu">
            <li><button class="dropdown-item" type="button" onclick="choosePreset(1)">1</button></li>
            <li><button class="dropdown-item" type="button" onclick="choosePreset(2)">2</button></li>
            <li><button class="dropdown-item" type="button" onclick="choosePreset(3)">3</button></li>
            <li><button class="dropdown-item" type="button" onclick="choosePreset(4)">4</button></li>
            <li><button class="dropdown-item" type="button" onclick="choosePreset(5)">5</button></li>
            <li><button class="dropdown-item" type="button" onclick="choosePreset(6)">6</button></li>
          </ul>
        </div>
    </div>

    <div>
        <div id="container">
        <canvas id="canvas"></canvas>
        <audio id="audio"></audio>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  </body>
</html>
